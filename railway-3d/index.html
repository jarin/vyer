<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norwegian Railway Network - 3D Topological Map</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #0a0e1a;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 300px;
            z-index: 100;
        }
        #info h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        #info p {
            margin: 5px 0;
            line-height: 1.4;
        }
        .legend {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.3);
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .legend-color {
            width: 20px;
            height: 3px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="info">
        <h2>Norwegian Railway Network</h2>
        <p>3D Topological Map</p>
        <p><small>Drag to rotate • Scroll to zoom</small></p>
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #ff4444;"></div>
                <span>Bergensbanen</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #00aaff;"></div>
                <span>Vestfoldbanen</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #aa00ff;"></div>
                <span>Bratsbergbanen</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ff00ff;"></div>
                <span>Flåmsbana</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #44ff44;"></div>
                <span>Dovrebanen</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #00ffff;"></div>
                <span>Raumabanen</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ffaa00;"></div>
                <span>Nordlandsbanen</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #4444ff;"></div>
                <span>Sørlandsbanen</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ff8800;"></div>
                <span>Østfoldbanen (V)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ff6600;"></div>
                <span>Østfoldbanen (Ø)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #88ff00;"></div>
                <span>Gjøvikbanen</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ff0088;"></div>
                <span>Rørosbanen</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #00ff88;"></div>
                <span>Meråkerbanen</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #8800ff;"></div>
                <span>Jærbanen</span>
            </div>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
