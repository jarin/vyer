version: '3.8'

services:
  transit-delay-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: transit-delay-visualizer
    restart: unless-stopped
    ports:
      - "${PORT:-3001}:3001"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3001
      - API_BASE_URL=${API_BASE_URL:-https://api.kaveland.no/forsinka/stop/}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3001}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - transit-network

networks:
  transit-network:
    driver: bridge
